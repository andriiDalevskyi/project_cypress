name: Cypress Tests

on: workflow_dispatch

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          headed: true
          
      - name: Reporting    
        uses: actions/upload-artifact@v2
        with:
          name: cypress-videos
          path: cypress/videos
